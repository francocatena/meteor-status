<template name="status_materialize">
  {{#unless connected}}
    <div class="center card-panel orange lighten-5 {{option 'classes'}}">
      <span class="lime-text text-darken-4">
      <strong>
        <i class="small mdi-alert-warning"></i>
      </strong>
        {{message}}
      </span>
      {{extraMessage}}
      {{#if showReconnect}}
        <a href="#" class="alert-link">{{reconnectLabel}}</a>
      {{/if}}
    </div>
  {{/unless}}
</template>
